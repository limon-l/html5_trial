<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Explore</title>
    <style>
        svg{
            border: 2px solid green;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Exploring SVG in the Term</h1>
    <svg viewBox="0 0 200 200">
        <rect x="0" y="0" height="100%" width="100%" fill="DarkGreen">
        </rect>
        <circle cx="100" cy="100" r="80" fill="red">
        </circle>
        <rect x="50" y="60" height="18px" width="25px" fill="yellow">
        </rect>
        <rect x="120" y="60" height="18px" width="25px" fill="yellow">
        </rect>
        <circle cx="62" cy="69" r="8" fill="black">
        </circle>
        <circle cx="132" cy="69" r="8" fill="black">
        </circle>
        <path d="M65 125 A1, 0.8 0 0, 0 129 125" stroke="yellow" stroke-width="10"></path>
    </svg>
</body>
</html>
