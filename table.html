<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Analysis</title>
    <style>
        td,th{
            border: 2px solid gray;
            padding: 0px 10px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mr. Kuddus</td>
                <td>Meta</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mr. Tandoori</td>
                <td>Twetter</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mr. Rahim</td>
                <td>Google</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mr. Kader</td>
                <td>Microsoft</td>
                <td>$1800</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
