<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exploring</title>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="nav.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="semantic.html">Semantic</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Fill Up This Form</h1>
        <form action="">
            <p>First Name: <input type="text" name="First Name" id="" placeholder="Your First Name"></p>
            <p>SurName: <input type="text" name="SurName" id="" placeholder="Your surname"></p>
            <p>Email: <input type="email" name="email" id="" placeholder="Your Email"></p>
            <fieldset>
                <legend>Select Your Products</legend>
                <p>
                    <label for="muri">
                        <input type="radio" name="Product" id="muri">Muri
                    </label>
                </p>
                <p>
                    <label for="cira">
                        <input type="radio" name="Product" id="cira">Cira
                    </label>
                </p>
                <p>
                    <label for="tel">
                        <input type="radio" name="Tel" id="tel">Tel
                    </label>
                </p>
                <p>
                    <label for="onion">
                        <input type="radio" name="Onion" id="onion">Onion
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Select Your Common Items</legend>
                <p>
                    <label for="plate">
                        <input type="radio" name="plate" id="plate">Plate
                    </label>
                </p>
                <p>
                    <label for="glass">
                        <input type="radio" name="glass" id="glass">Glass
                    </label>
                </p>
                <p>
                    <label for="jol">
                        <input type="radio" name="jol" id="jol">Water
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Vorta Konda niba?</legend>
                <p><label for="sorisa"><input type="checkbox" name="Vorta" id="sorisa">Sorisa</label></p>
                <p><label for="sutki"><input type="checkbox" name="Vorta" id="sutki">Sutki</label></p>
                <p><label for="morich"><input type="checkbox" name="Vorta" id="morich">Morich</label></p>
                <p><label for="begun"><input type="checkbox" name="Vorta" id="begun">Begun</label></p>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="instruction" id="" cols="127" rows="10"></textarea>
            </fieldset>
            <button type="submit">Place Order</button>
            <button type="reset">Reset</button>
        </form>
    </section>
</body>
</html>
